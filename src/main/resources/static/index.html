<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza | Pizza Creed</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-[#000315] via-[#150600] to-black text-white">

<header class="px-5 py-1 text-white shadow-lg">
    <nav class="container mx-auto flex items-center justify-between py-1">
        <!-- Logo -->
        <a href="/" class="flex space-x-2">
            <div>
                <img src="/logos/logo-3.png" width="72" height="75" alt="Logo">
            </div>
            <div class="text-3xl font-bold mt-4 text-orange-800">
                <span class="text-orange-600">Pizza</span>-<span class="text-orange-500">Creed</span>
            </div>
        </a>

        <!-- Navigation Links -->
        <ul class="flex items-center space-x-8 text-orange-300">
            <li>
                <a href="/" class="hover:text-orange-500">Home</a>
            </li>
            <li>
                <a href="/menu" class="hover:text-orange-500">Menu</a>
            </li>
            <li>
                <a href="/#service-area" class="hover:text-orange-500">Services</a>
            </li>
            <li>
                <a href="/#reviewSection" class="hover:text-orange-500">Contact Us</a>
            </li>
        </ul>

        <!-- Login/Logout button -->
        <div>   
            <!-- Assuming session logic is handled server-side, adapting to static HTML -->
            <div class="flex gap-4">
                <!-- Replace session logic with a static example -->
                <a href="/login" class="text-xl text-orange-500 mr-5 focus:text-orange-500 hover:font-semibold shadow-lg">Login</a>
            </div>
        </div>
    </nav>
</header>

<div class="container mx-auto mt-5 p-5">
    <h1 class="text-center text-4xl font-bold text-blue-400 mb-6">Pizza</h1>
    <div th:if="${successMessage}" class="bg-green-600 border border-green-800 text-white px-4 py-3 rounded relative mb-4" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>
    <p class="text-center text-xl mb-4">Here is a list of all the pizzas:</p>

    <ul>
        <!-- Use Tailwind CSS to style the list -->
        <li th:each="pizza : ${pizzas}" class="bg-gray-800 shadow-lg rounded-lg mb-4 p-5 transition-transform transform hover:scale-105">
            <div class="flex justify-between items-center mb-2">
                <h5 class="text-2xl font-semibold" th:text="${pizza.name}">Pizza Name</h5>
                <small th:text="${pizza.size}" class="text-gray-400">Pizza Size</small>
            </div>
            <p class="text-lg text-green-400 font-bold mb-3" th:text="${pizza.price}">Pizza Price</p>
            <!-- Add edit and delete buttons -->
            <div class="flex space-x-3">
                <a th:href="@{'/editPizza/' + ${pizza.id}}" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Edit</a>
                <a th:href="@{'/deletePizza/' + ${pizza.id}}" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Delete</a>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
