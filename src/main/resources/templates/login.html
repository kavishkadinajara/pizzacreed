<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pizza Creed</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-[#000315] via-[#150600] to-black">
    <main class="bg-[url('/img/p7.jpg')] bg-cover">
        <div class="bg-[#000000bd]">
            <div class="relative flex flex-col items-center justify-center min-h-screen overflow-hidden">
                <div class="w-full p-6 bg-black rounded-md shadow-md lg:max-w-xl">
                    <a href="/">
                        <h1 class="text-3xl font-bold text-center text-gray-700">
                            <span class="text-orange-400">Pizza Creed</span> - <span
                                class="text-orange-200">Login</span>
                        </h1>
                    </a>
                    <form id="loginForm" class="mt-6">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-semibold text-gray-600">
                                Email
                            </label>
                            <input type="email" name="email" id="email" placeholder="john@example.com"
                                class="block w-full px-4 py-2 mt-2 text-orange-900 bg-white border rounded-md focus:border-orange-400 focus:ring-orange-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                required />
                        </div>
                        <div class="mb-2">
                            <label for="password" class="block text-sm font-semibold text-gray-600">
                                Password
                            </label>
                            <input type="password" name="password" id="password" placeholder="********"
                                class="block w-full px-4 py-2 mt-2 text-orange-900 bg-white border rounded-md focus:border-orange-400 focus:ring-orange-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                required />
                        </div>
                        <a href="/register" class="text-xs text-orange-600 hover:underline">
                            Not Registered?
                        </a>
                        <div class="mt-2 mb-4">
                            <button type="submit"
                                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-orange-500 rounded-md hover:bg-orange-600 focus:outline-none focus:bg-orange-700">
                                Login
                            </button>
                        </div>
                    </form>
                    <div id="loginMessage" class="mt-4 text-sm text-center"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const loginMessageDiv = document.getElementById('loginMessage');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = form.email.value;
            const password = form.password.value;

            loginMessageDiv.textContent = 'Signing in...';
            loginMessageDiv.className = 'mt-4 text-sm text-center text-orange-600';

            try {
                const response = await fetch('/api/pizzacreed/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customerEmail: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.code === '00') {
                    // Login successful
                    loginMessageDiv.textContent = data.message;
                    loginMessageDiv.className = 'mt-4 text-sm text-center text-orange-600';
                    const customerId = data.content.customerId;
                    //alert(customerId);
                    // Store ID in session
                    sessionStorage.setItem('customerId', customerId);
                    // Redirect to the menu page
                    window.location.href = '/menu';
                } else {
                    // Login failed
                    loginMessageDiv.textContent = data.message;
                    loginMessageDiv.className = 'mt-4 text-sm text-center text-red-600';
                }
            } catch (error) {
                console.error('Error logging in:', error);
                loginMessageDiv.textContent = 'An error occurred while logging in.';
                loginMessageDiv.className = 'mt-4 text-sm text-center text-red-600';
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const getCustomerIdFromSession = () => {
                return sessionStorage.getItem('customerId');
            };

            const redirectToLogin = () => {
                window.location.href = '/login'; // Redirect to the login page
            };

            if (!getCustomerIdFromSession()) {
                redirectToLogin();
            }
        });
    </script>
</body>

</html>
